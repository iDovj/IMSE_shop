<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard - My Online Store{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="{{ url_for('reset') }}" class="btn btn-outline-light btn-custom me-2">
            <i class="bi bi-arrow-counterclockwise"></i>
        </a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-custom me-2">
            DB Management
        </a>
        {% if db_status != 'not_initialized' %}
            <a href="{{ url_for('report1') }}" class="btn btn-outline-light btn-custom me-2">
                Report 1
            </a>
            <a href="{{ url_for('report2') }}" class="btn btn-outline-light btn-custom me-2">
                Report 2
            </a>
            <a href="{{ url_for('users') }}" class="btn btn-outline-light btn-custom me-2">
                Users
            </a>
        {% endif %}
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <!-- Add any additional right-aligned buttons here if needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
