{% extends "base.html" %}

{% block title %}Cart{% endblock %}

{% block content %}
    <div class="container">
        <h1>Shopping Cart</h1>
        {% if cart %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                        <tr>
                            <td>{{ item.product_name }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>${{ item.price }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action="{{ url_for('place_order') }}" method="POST">
                <button type="submit" class="btn btn-success">Place Order</button>
            </form>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    </div>
{% endblock %}
